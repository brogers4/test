<h2>Please sign in or register.</h2>
<hr>
<form name="loginForm" ng-submit="login()">
	<div class="form-group">
		<input type="email" class="form-control" placeholder="Email address" required autofocus></input>
		<input type="password" class="form-control" placeholder="Password" required></input>
		<button id="btn_submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<button id="btn_submit" class="btn btn-lg btn-default btn-block" type="button">Register</button>
	</div>
</form>
